<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>李献东爱跳舞</h1>
<div style="width: 400px; margin: 100px auto; text-align: center; border: 1px solid #ccc">
    <div style="margin: 10px">
        用户名：<input type="text" id="usernameInput">
    </div>
    <div style="margin: 10px">
        密码：<input type="password" id="passwordInput">
    </div>
    <div style="margin: 10px">
        <button onclick="login()">登录</button>
    </div>
</div>

<script>
    function login(){
        alert("李献东爱唱歌")
        var username = document.getElementById("usernameInput").value
        var password = document.getElementById("passwordInput").value

        fetch("/crawler/login", {
            method: 'POST',
            headers: {
                'Content-Type':'application/json'
            },
            body:JSON.stringify({username: username, password: password})
        }).then(res => {
            console.log(res)
            return res.text() // 获取后台返回的数据
        })    //对res进行处理
            .then(res => { // res就是后台返回的结果
            console.log(res)
            if(res === "SUCCESS"){ // 判断请求是否成功
                location.href = '/error.html'
            }else{
                alert("账号或密码错误")
            }
        })
    }
</script>

</body>
</html>
